    <script>
        function add(num1, num2) {
            return num1 + num2;
        }
        function subtract(num1, num2) {
            return num1 - num2;
        }
        function multiply(num1, num2) {
            return num1 * num2;
        }
        function divide(num1, num2) {
            return num1 / num2;
        }
        function calculator(num1, num2, operator) {
            return operator(num1, num2);
        }
        var num1 = parseFloat(prompt("Enter your first number: "));
        var num2 = parseFloat(prompt("Enter your second number: "));
        var operator = prompt("Enter your operator (+, -, *, /): ");

        var result;

        stitch (operator) {
        case "+":
            result = calculator(num1, num2, add);
            break;
        case "-":
            result = calculator(num1, num2, subtract);
            break;
        case "*":
            result = calculator(num1, num2, multiply);
            break;
        case "/":
            result = calculator(num1, num2, divide);
            break;
        default:
            result = "Invalid operator";
            break;
        }
    </script>
